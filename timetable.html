<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeTable</title>
    <style>
       
        table{
            width:100%;
            border:2px solid black;
         }
         th,td{
            border: 2px solid black;
            padding:10px;
         }

       
    </style>
</head>
<body>
    <table >
        <tr>
            <th colspan="10">Timetable</th>
        </tr>
        <tr>
            <th rowspan="7">Hours</th>
        </tr>
        <tr>
            <th colspan="2">Mon</th>
            <th colspan="2">Tue</th>
            <th colspan="2">Wed</th>
            <th colspan="2">Thu</th>
            <th colspan="2">Fri</th>
        </tr>
        <tr>
            <td colspan="2">Science</td>
            <td colspan="2">Maths</td>
            <td colspan="2">Science</td>
            <td colspan="2">Maths</td>
            <td colspan="2">Arts</td>
        </tr>
        <tr>
            <td colspan="2">Social</td>
            <td colspan="2">Hindi</td>
            <td colspan="2">English</td>
            <td colspan="2">Social</td>
            <td colspan="2">Sports</td>
        </tr>
        <tr>
            <th colspan="10">Lunch</th>
        </tr>
        <tr>
            <td colspan="2">Science</td>
            <td colspan="2">Maths</td>
            <td colspan="2">Science</td>
            <td colspan="2">Maths</td>
            <td colspan="2" rowspan="2">Project</td>
        </tr>
        <tr>
            <td colspan="2">Social</td>
            <td colspan="2">Hindi</td>
            <td colspan="2">English</td>
            <td colspan="2">Social</td>
        </tr>
    </table>
</body>
</html>
